name: Merge master, run tests and build docu

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      reason:
        description: Why did you trigger the pipeline?
        required: False
        default: Check if it runs again due to external changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # pandoc needed for docu, see https://nbsphinx.readthedocs.io/en/0.7.1/installation.html?highlight=pandoc#pandoc
      - apt-get update -yq && apt-get -yq install pandoc
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Merge master into current branch
        run: |
          git fetch origin master:master --update-head-ok
          git merge master
      - name: Setup Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tox
        run: tox # Run tox using the version of Python in `PATH`
      - name: Setup Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: "3.6"
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tox
        run: tox -e py # don't build docs on py36 due to bugs in sphinx
